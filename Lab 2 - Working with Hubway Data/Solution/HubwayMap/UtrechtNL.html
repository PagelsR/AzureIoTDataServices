<!DOCTYPE html>
<html>
<head>
    <title>Simple Azure Maps</title>
    <meta charset="utf-8" />
    <link href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/3/atlas.min.css" rel="stylesheet" />
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/3/atlas.min.js"></script>
        <style>
        html, body, #myMap {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="myMap"></div>
    <script>
        var map = new atlas.Map('myMap', {
            center: [5.1214201, 52.0907374], // Coordinates for Utrecht, Netherlands
            zoom: 9.0,
            authOptions: {
                authType: 'subscriptionKey',
                subscriptionKey: '7Im22wrSORYDLyNMtm1FXWDGlJz7Q8nn7Mk9x9L9EKgZHzq58XFoJQQJ99AFACYeBjFLPOGOAAAgAZMPYV6X'
            }
        });
    </script>
</body>
</html>
